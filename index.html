<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel Art</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="nav-bar">
            <h1 id="title">Paleta de Cores</h1>
            <div id="colors">
                <div id="color-palette">
                    <input 
                        type="color" 
                        name="color" 
                        value="#000000" 
                        class="selected color color-fixed">
                    </input>
                    <input 
                        type="color" 
                        name="color" 
                        value="#7E9953" 
                        id = "color-0" 
                        class="color color-random">
                    </input>
                    <input 
                        type="color" 
                        name="color"
                        value="#D9A739" 
                        id = "color-1" 
                        class="color color-random">
                    </input>
                    <input 
                        type="color" 
                        name="color" 
                        value="#BD0808" 
                        id = "color-2" 
                        class="color color-random">
                    </input>
                </div>
                <div class="btn-div">
                    <button id="button-random-color" class="btn">Cores aleat√≥rias</button>
                </div>
            </div>
            <div class="clear-board-container">
                <button id="clear-board" class="btn"><strong>Limpar</strong></button>
            </div>
            <h2 id="size-label">Defina o tamanho do quadro</h2>
            <div class="size-container">
                <input 
                    type="number" 
                    id="board-size"
                    name="board-size"
                    min="5"
                >
                <!-- atributte onKeyDown= return false to prevent user writing in the field -->
                <!-- onKeyDown="return false" -->
                <input type="submit" class="btn" value="VQV">
            </div>
        </header>
        <div id='board-div' draggable="false">
            <!-- <div id="pixel-board" draggable="false"> -->
                <!-- <div class="pixel"></div> -->
            <!-- </div> -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
