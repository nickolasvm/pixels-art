<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel Art</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav-bar">
            <header>
                <h1 id="title">Paleta de Cores</h1>
            </header>
            <div id="colors">
                <div id="color-palette">
                    <input 
                        type="color" 
                        name="color" 
                        value="#000000" 
                        class="selected color color-fixed">
                    </input>
                    <input 
                        type="color" 
                        name="color" 
                        value="#dddddd" 
                        id = "color-0" 
                        class="color color-random">
                    </input>
                    <input 
                        type="color" 
                        name="color" 
                        value="#dddddd" 
                        id = "color-1" 
                        class="color color-random">
                    </input>
                    <input 
                        type="color" 
                        name="color" 
                        value="#dddddd" 
                        id = "color-2" 
                        class="color color-random">
                    </input>
                </div>
                <div class="btn-div">
                    <button id="button-random-color" class="btn">Cores aleat√≥rias</button>
                </div>
            </div>
        </div>
        <div class="clear-board-container">
            <button id="clear-board" class="btn"><strong>Limpar</strong></button>
        </div>
        <div id='board-div' draggable="false">
            <!-- <div id="pixel-board" draggable="false"> -->

            <!-- </div> -->
        </div>
